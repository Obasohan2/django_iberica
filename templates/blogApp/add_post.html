{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
  <h2 class="mb-4">Add New Post</h2>

  <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning mt-2">Submit</button>
  </form>
</div>

{% endblock %}
