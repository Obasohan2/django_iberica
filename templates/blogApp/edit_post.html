{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
  <h2 class="mb-4">Edit Post: {{ post.title }}</h2>

  <form action="{% url 'post_detail' post_id=post.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning mt-2">Update</button>
  </form>
</div>

{% endblock %}
