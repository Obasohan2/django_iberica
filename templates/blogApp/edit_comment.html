{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Comment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning">Save</button>
        <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
