{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<h2>Edit Post</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
