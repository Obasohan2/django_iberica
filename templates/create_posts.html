{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
  Create New Post | Iberica News
{% endblock %}

{% block content %}

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-10 col-xl-8 mx-auto">

        <!-- Use h1 as main page heading -->
        <h1 class="mb-4 text-center">
          Create New Post
        </h1>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          {{ form.media }}
          {{ form|crispy }}

          <div class="mt-3">

            <button type="submit" class="btn btn-primary">
              Publish Post
            </button>

            <a
              href="{% url 'home' %}"
              class="btn btn-secondary ml-2"
            >
              Cancel
            </a>

          </div>
        </form>

      </div>
    </div>
  </div>

{% endblock %}
