{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this post: "<strong>{{ object.title }}</strong>"?</p>
  
  <form method="post">
    {% csrf_token %}
    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
